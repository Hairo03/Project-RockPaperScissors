<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getComputerChoice() {
            let choiceArray = [
                "rock",
                "paper",
                "scissors"
            ]
            
            let randomChoice = Math.floor(Math.random() * choiceArray.length);

            return choiceArray[randomChoice];
        }
        
        function getPlayerChoice(playerChoice) {
            playerChoice = playerChoice.toLowerCase();


            if(playerChoice == "rock") {
                return playerChoice;
            }
            else if(playerChoice == "paper") {
                return playerChoice;
            }
            else if(playerChoice == "scissors") {
                return playerChoice;
            }
            else {
                console.log ("Invalid input!")
            }
        }

        function capitalizeFirst(string) {
            string = string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
            return string
        }

       

        function playRound() {
            
            const playerChoice = getPlayerChoice(prompt("Rock, paper or scissors?"))
            const computerChoice = getComputerChoice();
            
            console.log("Computer chose: " + capitalizeFirst(computerChoice))
            
            // Game is tied
            if (computerChoice === playerChoice) {
                console.log("It's a tie! " + capitalizeFirst(computerChoice) + " and " + playerChoice + " is equal.")
            }

            // Player wins
            else if (computerChoice == "rock" && playerChoice == "paper" ||
             computerChoice == "paper" && playerChoice == "scissors" ||
             computerChoice == "scissors" && playerChoice == "rock") {
                console.log("Player wins! " + capitalizeFirst(playerChoice) + " beats " + computerChoice + ".")
             }

            // Computer wins
            else {
                console.log("Computer wins! " + capitalizeFirst(computerChoice) + " beats " + playerChoice + ".")
            }
        }

        function decideWinner(playerWins, computerWins) {
            if (playerWins > computerWins) {
                console.log("Player wins the game! Player: " + playerWins + " Computer: " + computerWins)
            }
            else if (playerWins < computerWins) {
                console.log("Computer wins the game! Player: " + playerWins + " Computer: " + computerWins)
            }
            else {
                console.log("The game is tied! Player: " + playerWins + " Computer: " + computerWins)
            }
        }

        function playGame() {
            let roundCount = 1;
            let playerWins = 0;
            let computerWins = 0;

            for(roundCount; roundCount <= 3; roundCount++) {
                console.log("Round: " + roundCount)
                playRound();

                console.log(playRound)
            }

            decideWinner(playerWins, computerWins);
        }
        
        
        playGame();

        
        
    </script>
</body>
</html>
